<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="home.css">
  <title>Expense Tracker</title>
</head>
<body>

  <header id="main-header" class="text-white p-4 mb-3">
    <button id="btn">â˜°</button>

    <nav id="nav">
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><button id="premium">Buy Premium</button></li>
            <li><button id="logout">Logout</button></li>
        </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
        <div class="col-md-5 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Expense</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text"  id="amount" placeholder="Amount">
      <input type="text"  id="description" placeholder="Description">
      <select id="category" name="Select Category">
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Petrol">Petrol</option>
        <option value="Shopping">Shopping</option>
        <option value="Others">Others</option>
      </select>
      <button type="submit" class="submit-btn">Add Expense</button>
    </form>
    <h2 class="title">Expenses</h2>
    <ul id="items" class="list-group">
      
    </ul>
   </div>
  </div>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="home.js" charset="utf-8"></script>
</body>
</html>
